<div class="py-4">
	<div class="flex flex-row justify-center sm:flex-row sm:gap-16 bg-white sm:p-8">
		<div class="text-center sm:w-1/3 my-auto">
			<img [src]="userdetails.avatar" alt="User Avatar" class="w-48 rounded-full mx-auto">
			<div class="mt-3"><img src="assets/icons/link.svg"
					class="w-8 inline-block"><span><a [href]="'https:github.com/' + userdetails.username"
						class="text-blue-500 hover:underline">{{userdetails.username}}</a></span></div>
		</div>
		<div class="flex flex-col gap-2 sm:w-2/3 p-2">
			<h2 class="text-2xl font-semibold mt-4">{{userdetails.name}}</h2>
			<p class="text-gray-700">{{userdetails.bio}}</p>
			<div *ngIf="userdetails.location">
				<img src="assets/icons/location.svg" alt="Location Icon" class="w-6 mr-4 inline-block">
				<span>{{ userdetails.location }}</span>
			</div>

			<div *ngIf="userdetails.twitter">
				<img src="assets/icons/x-twitter.svg" alt="Twitter Icon" class="w-6 mr-4 inline-block">
				<a [href]="'https://twitter.com/' + userdetails.twitter" class="text-dark hover:underline">
					{{ userdetails.twitter }}
				</a>
			</div>
		</div>
	</div>
</div>
