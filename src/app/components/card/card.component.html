<div class="w-90 sm:w-128 g-white rounded-lg border-2 shadow-md">
	
	<h5 class="mx-4 my-2 text-xl font-semibold"><a [href]="repo.html_url" class="hover:underline">{{repo.name}}</a></h5>
	<hr class="border-gray-300 mx-4">
	<div class="h-28 overflow-y-auto py-2 px-4 bg-opacity-75 rounded-t-lg ">
		{{repo.description}}
	</div>

	<div class="px-6 py-4 h-full sm:h-16">
		<div class="flex flex-wrap align-center gap-4 text-white text-sm font-bold">
			<div class="bg-blue-500 p-2 rounded-md" *ngFor="let topic of repo.topics.slice(0,4)">{{topic}}</div>
		</div>
	</div>
</div>
